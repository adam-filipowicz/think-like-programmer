<body>
    <script>
        // Luhn checksum validation
        // First issue - figuring out how to double digits
        let digit = prompt("Enter a single digit number, 0-9: ");
        let doubledDigit = digit * 2;
        if (doubledDigit >= 10) {
            sum = 1 + doubledDigit % 10;
        } else {
            sum = doubledDigit;
        }
        console.log(`Sum of digits in doubled number: ${sum}`);
    </script>
</body>
